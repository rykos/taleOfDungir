<div *ngIf="missionEvents">
    {{missionEvents.event.name}}
    <br>
    {{missionEvents.event.description}}
    <div *ngFor="let ea of missionEvents.event.eventActions">
        <button (click)="EventActionClick(ea.id)">
            {{ea.text}} ({{eventActionIdToValue(ea.id)}} {{ea.skillName}})
        </button>
    </div>
</div>
