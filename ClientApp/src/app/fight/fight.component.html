<div class="container-fluid border d-flex justify-content-center align-items-stretch" style="min-width: 900px;">
    <div style="min-width: 600px; max-width: 900px; width: 100%;" class="d-block flex-grow">
        <div class="container-fluid d-flex justify-content-between p-0">
            <!-- avatar -->
            <app-entity-card [entity]="fight.player"></app-entity-card>
            <app-entity-card [entity]="fight.enemy"></app-entity-card>
        </div>
        <div *ngFor="let turn of fight.turns">
            <label *ngIf="turn.playerAttack">Player:</label>
            <label *ngIf="!turn.playerAttack">Enemy:</label>
            {{turn.damageDealt}}
        </div>
        <div class="d-flex container justify-content-center border">
            <div class="d-flex flex-column align-items-center">
                <div>Reward</div>
                <i>none</i>
                <button class="btn btn-primary" (click)="FinishMission()">Finish</button>
            </div>
        </div>
    </div>
</div>
