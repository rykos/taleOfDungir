<div *ngIf="character" class="container-fluid">
    <div class="row">
        <div style="width: 200px;">
            <img [src]="ImgLink(character.avatarId)" width="100%" height="200px">
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" [style.width]="(character.exp/character.reqExp)*100 + '%'" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">{{(character.exp/character.reqExp) | percent}}</div>
            </div>
        </div>
        <div>
            <p>level:{{character.level}}</p>
            <p>exp:{{character.exp}}/{{character.reqExp}}</p>
            <p>gold:{{character.gold}}</p>
            <p>health:{{character.health}}</p>
        </div>
    </div>
    <div *ngFor="let item of character.inventory; index as i;">
        {{i+1}}) Name:{{item.name}} Level: {{item.level}} Power:{{item.power}} Value: {{item.value}}
        <img [src]="ImgLink(item.iconID)" height="64px" width="64px">
    </div>
</div>
